<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
<header class="container-fluid text-right content-wrapper">
    <div class="row bg-light alert alert-info m-0 mt-1 p-1 mb-3">
        <div class="col-12 p-0 ">
            <form name="userId" method="post" action="#" class="">
                <input type="text" #idInput (keyup.enter)="changeUUID(idInput)">
                <button type="button" class="btn btn-outline-primary mb-1" (click)="changeUUID(idInput)">Enter</button>
                <button type="button" class="btn btn-outline-primary mb-1" (click)="setDefaultUUID()"
                        *ngIf="!defaultUUIDStatus">
                    Default
                </button>
            </form>
        </div>
    </div>
</header>
<main class="container-fluid content-wrapper">
    <div class="row m-0 mt-1 mb-1">
        <div class="col-3 bg-light alert alert-info m-0 mb-3">
            left column
        </div>
        <div class="col-9 m-0 pl-1 pl-3 pr-0">
            <div class="container post-wrapper pl-0 pr-0 mb-3">
                <div class="row m-0">
                    <div class="col-1 p-0 text-center align-self-center">
                        <img src="" class="post-avatar" alt="ava">
                        image
                    </div>
                    <div class="col-11 p-0">
                        <div class="container">
                            <div class="row m-0">
                                <div class="col-3 text-left"><a href="">Alexander Popov</a></div>
                                <div class="col-6 text-left">Гоу все на пьянку!</div>
                                <div class="col-3 text-right">22.02.2018 13:23</div>
                            </div>
                            <div class="row post-body align-items-center m-0 p-0 ">
                                <div class="col text-left ">Гоу все на пьянку!</div>
                            </div>
                            <div class="row m-0">
                                <div class="col-3 text-left"><a href="">Alexander Popov</a></div>
                                <div class="col-6 text-left">Гоу все на пьянку!</div>
                                <div class="col-3 text-right">22.02.2018 13:23</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="container-fluid content-wrapper">
    <div class="row m-0 mt-1 p-0">
        <div class="col-12 bg-light alert alert-info m-0">
            Java Advanced <a href="http://a-level.com.ua">A-Level</a> 2018
        </div>
    </div>
</footer>
</div>

<script src="js/jquery-3.3.1.js"></script>
</body>
</html>
